<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Neem Contact met mij op</h2>
                    <h3 class="section-subheading text-muted">Vul onderstaand formulier in om contact met mij op te nemen.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="contact" id="contactForm" novalidate data-netlify="true" netlify-honeypot="isjaikeleuk">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input name="naam" type="text" class="form-control" placeholder="Naam *" id="name" required data-validation-required-message="Naam is verplicht">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input name="email" type="email" class="form-control" placeholder="E-mail *" id="email" required data-validation-required-message="E-mail adres is verplicht">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group hidden">
                                        <input type="text" class="form-control" placeholder="Is Jaike leuk?" name="isjaikeleuk">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea name="bericht" class="form-control" placeholder="Bericht *" id="message" required data-validation-required-message="Bericht is verplicht"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Verstuur bericht</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
